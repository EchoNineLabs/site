# Hugo configuration file
title: Echo Nine

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: Discord
      weight: 2
      url: "https://discord.gg/xYcjBKqkDz"
      params:
        icon: discord
    - name: Hangar
      weight: 3
      url: "https://hangar.papermc.io/EchoNine"
      params:
        icon: hangar
    - name: Modrinth
      weight: 4
      url: "https://modrinth.com/organization/echonine"
      params:
        icon: modrinth
    - name: GitHub
      weight: 5
      url: "https://github.com/EchoNineLabs"
      params:
        icon: github

params:

  banner:
    key: "work-in-progress"
    message: |
      Documentation page is still under construction, and some information may be inaccurate or missing...

  page:
    width: wide

  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/EchoNineLabs/docs/edit/master/content"
  
  theme:
    default: dark
    displayToggle: false

